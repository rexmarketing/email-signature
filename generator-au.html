<!DOCTYPE html>

<style>

.container {
display: grid;
grid-template-columns: repeat(2, 1fr);
grid-gap: 40px;
max-width: 1140px;
margin: 40px auto;
font-family: "Inter", sans-serif;
box-sizing: border-box;
}

form {
background-color: #fff;
border: 1px solid #e0e0e0;
border-radius: 8px;
padding: 40px;
font-weight: 500;
font-size: 16px;
box-sizing: border-box;
}

label {
display: block;
margin-bottom: 8px;
}

input[type="text"],
input[type="url"] {
border: none;
border-radius: 4px;
padding: 12px 16px;
width: 90%;
font-size: 16px;
background-color: #f4f4f4;
margin-bottom: 24px;
}

input[type="text"]:focus,
input[type="url"]:focus {
outline: none;
box-shadow: 0 0 0 2px #1371b3;
}

.form-buttons {
display: flex;
justify-content: flex-end;
}

button {
border: none;
border-radius: 4px;
padding: 12px 16px;
font-size: 16px;
cursor: pointer;
}

.generate-html-btn {
background-color: #1371b3;
color: #fff;
margin-right: 16px;
}

.copy-clipboard-btn {
background-color: #f4f4f4;
color: #1371b3;
}

#output {
padding: 20px;
border-radius: 10px;
font-size: 16px;
font-family: Arial, sans-serif;
box-sizing: border-box;
}

input[type="button"] {
padding: 12px 24px;
background-color: #102c65;
border: none;
border-radius: 4px;
color: #fff;
font-size: 16px;
font-weight: 600;
letter-spacing: 0.5px;
cursor: pointer;
transition: background-color 0.2s ease-in-out;
box-shadow: 0 3px 0 #000206;
}

input[type="button"]:hover {
background-color: #091a3c;
box-shadow: 0 2px 0 #091a3c;
}

input[type="button"]:active {
background-color: #091a3c;
box-shadow: none;
border: 1px solid #091a3c;
}
